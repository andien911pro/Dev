<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng đăng kí nè</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="sign_up">
        <h1 class="sign_up_heading">Sign up</h1>
        <button class="sign_up_social">
            <span class="span_img"><img src="images/google_icon.png"></span>
            <span class="signup_social_text">Sign up with Google</span>
        </button>

        <div class="signup_or"><span>Or</span></div>

        <label for="email" class="signup_label">Email</label>
        <input type="email" id="email" class="signup_input" placeholder="Email">

        <label for="password" class="signup_label">Password</label>
        <input type="password" id="password" class="signup_input" placeholder="Password">

        <label for="passwordc" class="signup_label">Password Comfirm</label>
        <input type="password" id="passwordc" class="signup_input" placeholder="Confirm">

        <button class="signup_submit">Sign up</button>
        <p class="signup_already">
            <span>Back to sign in page here</span>
            <a href="signup_form.html" class="signup_login_link">Click</a>
        </p>
        
    </div>
</body>
</html>
