<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng nhập nè</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="sign_up">
        <h1 class="sign_up_heading">Sign in</h1>
        <button class="sign_up_social">
            <span class="span_img"><img src="images/google_icon.png"></span>
            <span class="signup_social_text">Sign in with Google</span>
        </button>

        <div class="signup_or"><span>Or</span></div>

        <label for="email" class="signup_label">Email</label>
        <input type="email" id="email" class="signup_input" placeholder="Text here...">

        <label for="password" class="signup_label">Password</label>
        <input type="password" id="password" class="signup_input" placeholder="Text here...">

        <button class="signup_submit">Sign in</button>
        <p class="signup_already">
            <span>Forgot your password ?</span>
            <a href="#" class="signup_login_link">Find here</a>
        </p>
        <p class="signup_already">
            <span>Yout don't have an account?</span>
            <a href="signin_form.html" class="signup_login_link">Sign up here  </a>
        </p>


    </div>
</body>
</html>
